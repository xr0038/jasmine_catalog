site_name: Jasmine Pilot Study Catalog
site_url:
site_author: Ryou Ohsawa
site_description:
  Jasmine Pilot Study Catalog.

repo_name:
repo_url: https://github.com/JASMINE-Mission/pilot_catalog
edit_uri: ""

copyright: Ryou Ohsawa 2022

theme:
  name: "material"
  icon:
    logo: logo
  languatge: "en"
  palette:
    scheme: default
    primary: blue grey
    accent: deep orange
  features:
    - navigation.sections
    - header.autohide

extra_css:
  - css/config_local.css
extra_javascript:
  - js/config_mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - toc:
      toc_depth: 2
  - extra
  - admonition
  - smarty
  - sane_lists
  - meta
  - attr_list
  - markdown_captions
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets:
      check_paths: True
  - pymdownx.arithmatex:
      generic: true

nav:
  - Top Page: index.md
  - Install Guide:
    - build.md
    - download.md
    - merge.md
  - Source Catalogs:
    - SIRIUS: sirius.md
    - VVV(DR2): vvv_dr2.md
    - 2MASS: 2mass.md
    - Gaia EDR3: gaia_dr3.md
  - Links:
    - Project Page: http://jasmine.nao.ac.jp/
    - Github Project: https://github.com/JASMINE-Mission
    - Repository: https://github.com/JASMINE-Mission/pilot_catalog
